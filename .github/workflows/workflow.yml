on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      # Ставим зависимости
      - run: npm install
      # Запускаем линтер
      - run: npx eslint .
      # Запускаем jest
      - run: npm run test
